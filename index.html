<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sam Colt">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta http-equiv="Content-Language" content="pt-BR">
	<meta name="robots" content="index, follow">
	<link rel="canonical" href="">
	<link rel="stylesheet" href="./src/css/output.css">
	<title></title>
	<link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="96x96">
	<link rel="icon" type="image/png" href="favicon.svg" sizes="96x96">
</head>

<body>
	<section class="p-4">
		<h1>Pokedex</h1>

		<ol class="grid grid-cols-2">
			<li class="relative flex flex-col m-2 p-3 pb-0 bg-verde text-white rounded-lg overflow-hidden">
				<!--Imagens de background-->
				<figure>
					<img src="./src/assets/background-pokeball-rectangle.png" alt="Ilustração de retângulo opaco"
						class="absolute -top-1/2 -left-1/2 -rotate-[10deg] h-32 z-10 opacity-25">
					<img src="./src/assets/background-pokeball.png" alt="Ilustração de pokeball opaca"
						class="absolute -bottom-4 -right-4 h-32 z-10 opacity-25">
				</figure>
				<!--/Imagens de background-->
				<span class="text-right text-black font-medium opacity-10 z-20">#001</span>
				<section class="grid grid-cols-2">
					<!--Nome do Pokemon-->
					<h5 class="font-medium tracking-wide col-span-2 my-2">Bulbasaur</h5>
					<!--/Nome do Pokemon-->
					<!--Atributos-->
					<div class="flex flex-col space-y-2 col-span-1">
						<span
							class="bg-white/25 py-1 px-3 rounded-lg text-center text-xs w-min">Grass</span>
						<span
							class="bg-white/25 py-1 px-3 rounded-lg text-center text-xs w-min">Poison</span>
					</div>
					<!--/Atributos-->
					<!--Imagem do Pokemon-->
					<img class="max-w-full h-20 self-end z-20 col-span-1"
						src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
						alt="Bulbasaur">
					<!--/Imagem do Pokemon-->
				</section>
			</li>

		</ol>
	</section>
	<script src="main.js"></script>
</body>

</html>
