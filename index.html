<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sam Colt">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta http-equiv="Content-Language" content="pt-BR">
	<meta name="robots" content="index, follow">
	<link rel="canonical" href="">
	<link rel="stylesheet" href="./src/css/output.css">
	<title>Pokedex</title>
	<link rel="icon" type="image/x-icon" href="./src/assets/background-pokeball.ico" sizes="96x96">
	<link rel="icon" type="image/png" href="./src/assets/background-pokeball.png" sizes="96x96">
</head>

<body class="bg-gray-50 xl:max-w-4xl xl:mx-auto">
	<main class="p-2 space-y-4 lg:p-8 xl:bg-white xl:rounded-xl">
		<h1 class="font-bold text-2xl lg:text-3xl">Pokedex</h1>

		<ol class="grid grid-cols-2 xs:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4">
			<!--Card com Pokemon-->
			<li
				class="relative flex flex-col m-2 p-3 pb-1 bg-verde text-white rounded-lg overflow-hidden drop-shadow-sm sm:min-w-[50vw]">
				<!--Imagens de background-->
				<figure>
					<img src="./src/assets/background-pokeball-rectangle.png" alt="Ilustração de retângulo opaco"
						class="absolute top-0 left-0 -rotate-[10deg] -translate-x-2/3 -translate-y-2/3 h-24 z-10 opacity-25">
					<img src="./src/assets/background-pokeball.png" alt="Ilustração de pokeball opaca"
						class="absolute -bottom-4 -right-4 h-32 z-10 opacity-25">
				</figure>
				<!--/Imagens de background-->
				<!--ID do Pokemon-->
				<span class="text-right text-black font-medium opacity-10 z-20 lg:text-lg">#001</span>
				<!--/ID do Pokemon-->
				<section class="grid grid-cols-2">
					<!--Nome do Pokemon-->
					<h5 class="font-medium tracking-wide col-span-2 my-2 lg:text-lg">Bulbasaur</h5>
					<!--/Nome do Pokemon-->
					<!--Types-->
					<ol class="flex flex-col space-y-2 col-span-1">
						<li class="bg-white/25 py-1 px-3 rounded-lg text-center text-xs w-min lg:text-sm">Grass</li>
						<li class="bg-white/25 py-1 px-3 rounded-lg text-center text-xs w-min lg:text-sm">Poison</li>
					</ol>
					<!--/Types-->
					<!--Imagem do Pokemon-->
					<img class="max-w-full h-20 self-end z-20 col-span-1 lg:h-24"
						src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
						alt="Bulbasaur">
					<!--/Imagem do Pokemon-->
				</section>
			</li>
			<!--/Card com Pokemon-->
		</ol>

	</main>
	<script defer src="./src/js/main.js"></script>
</body>

</html>
