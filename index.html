<!--BODY bg-gray-50-->

<body class="relative w-screen h-screen bg-gray-50 xl:max-w-4xl xl:mx-auto">
	<!--Box navegação-->
	<header class="electric relative flex justify-between items-center h-16">
		<!--Logo Tipografia-->
		<img src="./src/assets/Pokemon-logo.png" alt="" class="h-16">
		<!--/Logo Tipografia-->
		<!--Icon menu sandwish-->
		<button type="button"
			class="xs:inline-block sm:inline-block md:inline-block lg:hidden xl:hidden p-2 mx-2 z-50"
			id="btnSandwish">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
				stroke="currentColor" class="w-7 h-7">
				<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5"
					id="btnSandwishSvgPath" />

			<ol class="flex flex-col space-y-2 py-2 px-3 rounded-t-xl bg-white w-screen">
				<!--Linha com estilização-->
				<span class="inline-block bg-gray-200 w-12 h-2 m-2 rounded-full mx-auto"></span>
				<!--/Linha com estilização-->
				<li>
					<a href="" class="px-2 py-2 flex items-center" target="_blank">

							stroke="currentColor" class="w-6 h-6 mx-2">
							<path stroke-linecap="round" stroke-linejoin="round"
								d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />

				<li>

							stroke="currentColor" class="w-6 h-6 mx-2">

					</a>

				<hr>
				<li>
					<a href="https://github.com/SamColt36" class="px-2 py-2 flex items-center" target="_blank">
						<svg class="w-6 h-6 mx-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
							stroke-linecap="round" stroke-linejoin="round">
							<path
								d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
						</svg>

				</li>

				<li id="exit" class="px-2 py-2 flex items-center cursor-pointer">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-6 h-6 mx-2">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />

		<span class="hidden top-0 left-0 h-full bg-black/80 w-full z-40" id="span-black"></span>
		<h1 class="text-2xl righteous lg:text-3xl">Pokedex</h1>

		<ol id="pokemonList"
			class="grid grid-cols-2 justify-center z-30 xs:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4">
			<!--Li Card com Pokemon-->
			<!--/Li Card com Pokemon-->
		</ol>
		<!--Botão de paginação-->

			id="containerLoadMoreButton">
			<button type="button" id="loadMoreButton">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
					stroke="currentColor" class="w-8 h-8 text-white">
					<path stroke-linecap="round" stroke-linejoin="round"

		</div>
